<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/juk6bpt.css">
    <title>Interactive 3D Room</title>
    <!-- link css -->
    <link rel="stylesheet" href="./css/desktop.css">
    
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
        }
        
        #roomContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: monospace;
            font-size: 1.5em;
            z-index: 1000;
        }
        
        .infoPopup {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <script type="module" src="galleryOverlay.js"></script>
    <div id="loadingScreen">Loading Room... </div>
    <div id="roomContainer"></div>
    
    <div id="gallery-container">
        <div id="gallery-overlay">

        </div>
    </div>
    <div id="infoPopup" class="infoPopup"></div>

    <script type="module">
        
        import { DitheredRoom } from './ditheredRoom.js';
        import { GalleryOverlay } from './galleryOverlay.js';
        
        // import { GalleryOverlay} from './galleryOverlay.js';
        import * as THREE from 'three';
        
        window.addEventListener('load', async () => {
            try {
                const room = new DitheredRoom('roomContainer');

                
                // Define viewpoints
                // [x,  y, z], [lookX, lookY, lookZ]
                // BLUE == Z
                // GREEN == Y
                // RED == X
                room.addViewpoint('Entrance', [0, 2, -1], [0, 0, 0], {
                    minPolarAngle: Math.PI / 12,
                    maxPolarAngle: Math.PI / 20,
                    minDistance: 2,
                    maxDistance: 7
                });
                
                room.addViewpoint('Bed', [0, 0, 0], [-2, 0, 0], {
                    minPolarAngle: Math.PI / 4,
                    maxPolarAngle: Math.PI * 0.6,
                    minDistance: 2,
                    maxDistance: 5
                });
                
                room.addViewpoint('Desk', [-1.1, -.3, -0.8], [-1.1, -0.5, -1.8], {
                    minPolarAngle: Math.PI / 4,
                    maxPolarAngle: Math.PI * 0.6,
                    minDistance: 0.1,
                    maxDistance: 0.5
                });

                room.addViewpoint('Lamp', [20, 20, -20], [20, 20, -20], {
                    minPolarAngle: Math.PI / 4,
                    maxPolarAngle: Math.PI * 0.6,
                    minDistance: 2,
                    maxDistance: 5
                });
                
                // // Add interactive items for navigation
                // room.addInteractiveItem(
                //     new THREE.Vector3(-2, 0, 0),
                //     () => room.goToViewpoint('Bed'),
                //     'viewpoint'
                // );
                
                // room.addInteractiveItem(
                //     new THREE.Vector3(-1.1, -0.5, -1),
                //     () => room.goToViewpoint('Desk'),
                //     'viewpoint'
                // );

                // Initialize gallery overlay
        const gallery = new GalleryOverlay('gallery-container');

        gallery.setCloseCallback(() => room.goToViewpoint('Entrance'));

        // await gallery.loadWorks();  // Load the works data
        room.addInteractiveItem(
            new THREE.Vector3(-1.1, -0.5, -1),
            async () => {
                await room.goToViewpoint('Desk');
                gallery.show();
            },
            'viewpoint'
        );
                
                // // Add info points
                // room.addInteractiveItem(
                //     new THREE.Vector3(0, 1, 0),
                //     () => showInfo('Welcome to my room! Click the green spheres to navigate.'),
                //     'info'
                // );

                // room.addInteractiveItem(
                //     new THREE.Vector3(1, 0, 0),
                //     () => room.goToViewpoint('Lamp'),
                //     'viewpoint'
                // );
                
                // Load the model
                await room.loadModel('./scans/room0.glb');
                
                // Go to initial viewpoint
                await room.goToViewpoint('Entrance');
                
                // Start animation
                room.animate();
                
                // Hide loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                
            } catch (error) {
                console.error('Error initializing room:', error);
                document.getElementById('loadingScreen').textContent = 'Error loading room. Please refresh.';
            }
        });
        
        function showInfo(text) {
            const popup = document.getElementById('infoPopup');
            popup.textContent = text;
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
